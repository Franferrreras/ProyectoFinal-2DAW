<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='Inicio')">
</head>
<link rel="stylesheet" href="/css/stylos.css">
<link rel="shortcut icon" href="#">
<body>
	<div class="container-fluid">
		<div th:unless="${session.usuario == null}" id="lg" value="ok" hidden></div>
        <header class="evr-header">
            <nav class="evr-header__menu menu">
                <section class="menu__container-top">
                    <div class="menu__logo">
                        <img src="img/GM.jpg">
                        <h4>General Motors</h4>
                    </div>
                    <div class="menu__navbar" th:insert="fragments/parts::menu"></div>
                    <!-- <h3>Encuentra tu coche al mejor precio</h3> -->
                    <ul class="menu__options">
                        <li><i class='bx bx-search-alt-2' id="activar"></i></li>
                        <li><i class='bx bxs-grid-alt'></i></li>
                        <li><i class='bx bxs-bell'></i></li>
                        <li class="user__icon"·>
                            <i class='bx bxs-user' ></i>
                            <div class="user--option" sec:authorize="!isAuthenticated">
                                <span class="user--perfil">
                                    <a href="/login">Login</a>
                                </span>
                                <span class="user--perfil">
                                    <a href="/register">Registrase</a>
                                </span>
                            </div>
                            <div class="user--option" sec:authorize="isAuthenticated">
                                <span>
                                    <div class="perfil__container close">
                                        <div class="perfil">
                                            <i class='bx bxs-user'></i>
                                        </div>
                                        <p th:text="${session.usuario.nombre}"></p>
                                        <p th:text="${session.usuario.email}"></p>
                                    </div>
                                </span>
                                <span class="user--perfil"><a th:href="@{/profile/edit}">Perfil</a></span>
                                <span class="user--perfil logout"><a th:href="@{/logout}">Logout</a></span>
                            </div>
                        </li>
                        <li><i class='bx bx-dots-vertical-rounded' ></i></i></li>
                    </ul>
                </section>
                <section class="menu--filtro">
                    <section class="menu--filtro__container">
                        <form th:action="@{/}" method="get">
                            <ul class="menu--filtro__links">
                                <li class="menu--filtro__item menu--filtro__item--show">
                                    <a href="" class="menu--filtro__link">Marca & Modelo <i class='bx bx-chevron-down menu--filtro__arrow'></i></a>
                                    <ul class="menu--filtro__nesting">
                                        <li class="menu--filtro__inside">
                                            <div class="menu--filtro__link menu--filtro__link--inside">
                                                <input type="radio" id="audi" name="marca" value="audi" checked>
                                                <label for="audi">Audi</label>
                                                <div class="logo logo__audi"></div>
                                            </div>
                                        </li>
                                        <li class="menu--filtro__inside">
                                            <div class="menu--filtro__link menu--filtro__link--inside">
                                                <input type="radio" id="bmw" name="marca" value="bmw">
                                                <label for="audi">BMW</label>
                                                <div class="logo logo__bmw"></div>
                                            </div>
                                        </li>
                                        <li class="menu--filtro__inside">
                                            <div class="menu--filtro__link menu--filtro__link--inside">
                                                <input type="radio" id="mazda" name="marca" value="mazda">
                                                <label for="audi">Mazda</label>
                                                <div class="logo logo__mazda"></div>
                                            </div>
                                        </li>
                                        <li class="menu--filtro__inside">
                                            <div class="menu--filtro__link menu--filtro__link--inside">
                                                <input type="radio" id="peugeot" name="marca" value="peugeot">
                                                <label for="audi">Peugeot</label>
                                                <div class="logo logo__peugeot"></div>
                                            </div>
                                        </li>
                                    </ul>
                                </li>
                                <li class="menu--filtro__item menu--filtro__item--show">
                                    <a href="" class="menu--filtro__link">Precio <i class='bx bx-chevron-down menu--filtro__arrow'></i></a>
                                    <ul class="menu--filtro__nesting select">
                                        <li class="menu--filtro__inside">
                                            <div href="" class="menu--filtro__link menu--filtro__link--inside">
                                                <div class="custom-select">
                                                    <p>Desde</p>
                                                    <select name="precio1" id="precio">
                                                        <option value="10000" selected>10.000</option>
                                                        <option value="20000">20.000</option>
                                                        <option value="30000">30.000</option>
                                                        <option value="40000">40.000</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </li>
                                        <li class="menu--filtro__inside">
                                            <div href="" class="menu--filtro__link menu--filtro__link--inside">
                                                <div class="custom-select">
                                                    <p>Hasta</p>
                                                    <select name="precio2" id="precio">
                                                        <option value="20000">20.000</option>
                                                        <option value="30000">30.000</option>
                                                        <option value="40000">40.000</option>
                                                        <option value="50000">50.000</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </li>
                                <li class="menu--filtro__item menu--filtro__item--show">
                                    <a href="" class="menu--filtro__link">Fecha Matriculación <i class='bx bx-chevron-down menu--filtro__arrow'></i></a>
                                    <ul class="menu--filtro__nesting select">
                                        <li class="menu--filtro__inside">
                                            <div href="" class="menu--filtro__link menu--filtro__link--inside">
                                                <div class="custom-select">
                                                    <p>Desde</p>
                                                    <select name="year1" id="">
                                                        <option value="2022">2022</option>
                                                        <option value="2021">2021</option>
                                                        <option value="2020">2020</option>
                                                        <option value="2019">2019</option>
                                                        <option value="2018">2018</option>
                                                        <option value="2017">2017</option>
                                                        <option value="2016">2016</option>
                                                        <option value="2015">2015</option>
                                                        <option value="2014">2014</option>
                                                        <option value="2013">2013</option>
                                                        <option value="2012">2012</option>
                                                        <option value="2011">2011</option>
                                                        <option value="2010">2010</option>
                                                        <option value="2009" selected>2009</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </li>
                                        <li class="menu--filtro__inside">
                                            <div href="" class="menu--filtro__link menu--filtro__link--inside">
                                                <div class="custom-select">
                                                    <p>Hasta</p>
                                                    <select name="year2" id="">
                                                        <option value="2022">2022</option>
                                                        <option value="2021">2021</option>
                                                        <option value="2020">2020</option>
                                                        <option value="2019">2019</option>
                                                        <option value="2018">2018</option>
                                                        <option value="2017">2017</option>
                                                        <option value="2016">2016</option>
                                                        <option value="2015">2015</option>
                                                        <option value="2014">2014</option>
                                                        <option value="2013">2013</option>
                                                        <option value="2012">2012</option>
                                                        <option value="2011">2011</option>
                                                        <option value="2010">2010</option>
                                                        <option value="2009">2009</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </li>
                                <li class="menu--filtro__item menu--filtro__item--show">
                                    <a href="" class="menu--filtro__link">Combustible <i class='bx bx-chevron-down menu--filtro__arrow'></i></a>
                                    <ul class="menu--filtro__nesting combustible">
                                        <li class="menu--filtro__inside">
                                            <div href="" class="menu--filtro__link menu--filtro__link--inside">
                                                <input type="checkbox" name="combustible" value="gasolina" checked>
                                                <label for="gasolina">Gasolina</label>
                                            </div>
                                        </li>
                                        <li class="menu--filtro__inside">
                                            <div href="" class="menu--filtro__link menu--filtro__link--inside">
                                                <input type="checkbox" name="combustible" value="diesel">
                                                <label for="diesel">Diesel</label>
                                            </div>
                                        </li>
                                    </ul>
                                </li>
                                <li class="menu--filtro__item menu--filtro__item--show">
                                    <input type="submit" value="Filtrar">
                                </li>
                            </ul>
                        </form>
                    </section>
                </section>
            </nav>
        </header>
        <main class="evr-main cars">
            <div th:insert="fragments/navAdmin::nav" sec:authorize="hasRole('ROLE_ADMIN')"></div>
            <div th:insert="fragments/navAdmin::nav" sec:authorize="hasRole('ROLE_EMPLOYEE')"></div>
            <div class="main__content-cars">
                <div class="btn__addCar" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a th:href="@{/car/add}" class="text-light">Add new car</a>
                </div>
                <div th:if="${vehiculos.size() > 0}" th:each="v : ${vehiculos}" class="card">
                    <div class="card-img-container">
                        <a th:href="@{'/car/details?matricula='+${v.getMatricula()}}">
                            <img class="card-img-top" th:unless="${v.imagenes.size() == 0}" th:src="@{'img/' + ${v.getArrayImagenes(0)}}">
                            <img class="card-img-top" th:if="${v.imagenes.size() == 0}" src="img/generic_v3.png">
                        </a>
                        <button class="heart btnheart" id="btnheart" th:value="${v.getId()}">
                            <a th:href="@{'/profile/favorite/addFavorite?coche='+${v.getMatricula()}}">
                                <svg width="30" height="28" viewBox="-1 -1 30 28" xmlns="http://www.w3.org/2000/svg" class="icon___2c4Kt heartIcon___2AF7i">
                                    <path d="M20.448 0c-2.679 0-5.137 1.454-6.472 3.69C12.43 1.336 10.12 0 7.547 0 3.385 0 0 3.389 0 7.554c0 .727.104 1.443.308 2.128.627 3.546 5.02 7.67 9.268 11.657 1.475 1.384 2.868 2.693 4.057 3.932a.87.87 0 001.402-.206c1.727-2.097 3.725-4.037 5.658-5.914 3.58-3.478 6.677-6.485 7.029-9.527A8.13 8.13 0 0028 7.554C28 3.389 24.612 0 20.448 0" stroke-width="2" fill-rule="evenodd">
                                    </path>
                                </svg>
                            </a>
                            <a th:href="@{'/favorite/removeFavorite?coche='+${v.getMatricula()}}" hidden>
                                <svg width="30" height="28" viewBox="-1 -1 30 28" xmlns="http://www.w3.org/2000/svg" class="icon___2c4Kt heartIcon___2AF7i icon___2c4Kt-selected">
                                    <path d="M20.448 0c-2.679 0-5.137 1.454-6.472 3.69C12.43 1.336 10.12 0 7.547 0 3.385 0 0 3.389 0 7.554c0 .727.104 1.443.308 2.128.627 3.546 5.02 7.67 9.268 11.657 1.475 1.384 2.868 2.693 4.057 3.932a.87.87 0 001.402-.206c1.727-2.097 3.725-4.037 5.658-5.914 3.58-3.478 6.677-6.485 7.029-9.527A8.13 8.13 0 0028 7.554C28 3.389 24.612 0 20.448 0" stroke-width="2" fill-rule="evenodd">
                                    </path>
                                </svg>
                            </a>
                        </button>
                        <div th:if="${v.getStatus() == 'reserved'}" class="card-img__status">
                            <div class="status"><h2>Reserved</h2></div>
                        </div>
                        <div th:if="${v.getStatus() == 'SOLD'}" class="card-img__status">
                            <div class="status"><h2>Vendido</h2></div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="titleWrapper">
                            <h2 class="title__marca" th:text="${v.marca}"></h2>
                            <div class="title__price" th:text="${v.getFinancedPrice()}"></div>
                        </div>
                        <div class="subtitleWrapper">
                            <h3 class="subtitle__version" th:text="${v.version}"></h3> 
                            <div class="subtitle__monthlyPrice">Cuota</div>
                        </div>
                        <div class="features">
                            <div class="feature-list__wrapper">
                                <ul class="feature-list">
                                    <li class="feature-list__item" th:text="${v.year}"></li>
                                    <li class="feature-list__item" th:text="${v.combustible}"></li>
                                    <li class="feature-list__item" th:text="${v.kilometros}"></li>
                                    <li class="feature-list__item">Caja Cambio</li>
                                </ul>
                            </div>
                            <div class="totalPrice">Al contado
                                <span th:text="${v.price}"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:if="${vehiculos.size() == 0}">
                    <h1 class="subTitle subTitle__h1">No hay ningún vehiculo con esas preferencias</h1>
                </div>
            </div>
        </main>
    </div>
</body>
<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
<script src="/js/inicio.js"></script>
</html>
