<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='Registrase')">
	<link rel="stylesheet" href="/css/stylos.css">
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-6">
				<form action="#" th:action="@{/admin/offices/add}" th:object="${dto}" method="post">
    				<label for="nombre" class="form-label mt-3">Office name</label>
    				<input type="text" class="form-control" id="nombre" name="nombre" th:field="*{name}" required >
                    <label for="dni" class="form-label mt-3">Address line</label>
    				<input type="text" class="form-control" id="direccion" name="direccion" th:field="*{addressLine}" required >
					<label for="dni" class="form-label mt-3">Phone</label>
    				<input type="text" class="form-control" id="phone" name="phone" th:field="*{phone}" required>
    				<label for="postal" class="form-label mt-3">Postal code</label>
    				<input type="text" class="form-control" id="password" name="postal" th:field="*{postalCode}" required>
    				<input type="submit" class="btn btn-secondary w-100 mt-3" value="REGISTRAR"/>
				</form>
			</div>		
		</div>
	</div>
</body>
</html>
