<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='Dashboard')">
</head>
<link rel="stylesheet" href="/css/stylos.css">
<link rel="shortcut icon" href="#">
<body>
	<div class="container-fluid">
		<div th:unless="${session.usuario == null}" id="lg" value="ok" hidden></div>
        <header th:insert="fragments/head::header"></header>
        <main class="evr-main admin">
            <div th:insert="fragments/navAdmin::nav"></div>
            <div class="main__content-cars">
                <div th:if="${stores.size() > 0}" th:each="s : ${stores}" class="card">
                    <div class="card-img-container">
                        <a th:href="@{'/admin/stores/cars?id_store='+${s.id}}">
                            <img class="card-img-top" src="/img/store.jpg">
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="titleWrapper">
                            <h2 class="title__marca" th:text="${s.name}"></h2>
                        </div>
                        <div class="subtitleWrapper">
                            <h3 class="subtitle__version" th:text="${s.addressLine}"></h3> 
                            <div class="subtitle__monthlyPrice" th:text="${s.getVehiculos.size()} + ' Stock'"></div>
                        </div>
                        <div class="features">
                            <div class="feature-list__wrapper">
                                <ul class="feature-list">
                                    <li class="feature-list__item" th:text="${s.postalCode}"></li>
                                    <li class="feature-list__item" th:text="${s.state}"></li>
                                    <li class="feature-list__item" th:text="${s.country}"></li>
                                </ul>
                            </div>
                            <div class="totalPrice">Telefono
                                <span th:text="${s.phone}"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:if="${stores.size() == 0}">
                    <h1 class="subTitle subTitle__h1">No hay stores</h1>
                </div>
            </div>
        </main>
    </div>
</body>
<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
<script src="/js/inicio.js"></script>
</html>
